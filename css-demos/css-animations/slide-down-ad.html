<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slide Down Advertisement</title>
  <style>
    .ad-box {
      width: 300px;
      height: 150px;
      background-color: #f39c12;
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      line-height: 150px;
      font-weight: bold;
      font-size: 20px;
      color: white;
      animation: slideDown 2s ease-out forwards;
    }

    @keyframes slideDown {
      to {
        top: 50%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>

</html>
