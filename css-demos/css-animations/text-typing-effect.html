<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Animation</title>
  <style>
    .typewriter {
      font-family: monospace;
      font-size: 24px;
      overflow: hidden;
      border-right: 2px solid black;
      white-space: nowrap;
      width: 0;
      animation: typing 4s steps(26, end) forwards, blink 0.75s step-end infinite;
      margin: 100px auto;
      text-align: center;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 26ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="typewriter">Hello, welcome to my site!</div>
</body>
</html>
