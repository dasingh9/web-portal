<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bouncing Ball</title>
  <style>
    .ball {
      width: 50px;
      height: 50px;
      background: #e74c3c;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% {
        top: 0;
      }
      50% {
        top: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
