<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .custom-font {
            font-family: 'Roboto', Arial, sans-serif;
        }

        .business-card {
            max-width: 350px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
            padding: 32px 24px;
            text-align: center;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            border: 4px solid #eee;
            transition: transform 0.3s cubic-bezier(.34, 1.56, .64, 1), box-shadow 0.3s;
        }

        .profile-img:hover {
            transform: scale(1.13);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        }

        .contact-info {
            text-align: left;
            margin-bottom: 18px;
        }

        .contact-info p {
            margin: 8px 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 22px;
        }

        .social-links a {
            font-size: 2.3em;
            transition: transform 0.22s cubic-bezier(.34, 1.56, .64, 1), box-shadow 0.22s;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .social-links a:hover {
            transform: scale(1.08) translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
        }
    </style>

</head>

<body>
    <div class="custom-font business-card">
        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Image" class="profile-img">

        <h2 style="margin: 0 0 8px 0; font-size: 1.6em; color: #222;">Donald Duck</h2>

        <p style="color: #666; margin-bottom: 18px;">Software Engineer</p>

        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:your@email.com"
                    style="color: #0077b5; text-decoration: none;">donald.duck@example.com</a></p>
            <p>
                <strong>Phone:</strong>
                <a href="tel:+1234567890" style="color: #0077b5; text-decoration: none;">
                    +1 234 567 890
                </a>
            </p>
            <p>
                <strong>WhatsApp:</strong>
                <a href="https://wa.me/1234567890" target="_blank" style="color: #25d366; text-decoration: none;">
                    Chat on WhatsApp
                </a>
            </p>
        </div>

        <div class="social-links">
            <a href="https://instagram.com/yourprofile" target="_blank" title="Instagram" style="color: #E1306C;">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://linkedin.com/in/yourprofile" target="_blank" title="LinkedIn" style="color: #0077b5;">
                <i class="fab fa-linkedin"></i>
            </a>

            <a href="https://facebook.com/yourprofile" target="_blank" title="Facebook" style="color: #4267B2;">
                <i class="fab fa-facebook"></i>
            </a>

            <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp" style="color: #25d366;">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>
</body>

</html>
