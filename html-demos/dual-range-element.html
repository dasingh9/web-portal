<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Start: <span id="start-val">-5</span></label>
    <input type="range" id="start" min="-10" max="10" value="-5" />
    <br />
    <label>End: <span id="end-val">5</span></label>
    <input type="range" id="end" min="-10" max="10" value="5" />

    <script>
        const start = document.getElementById("start");
        const end = document.getElementById("end");
        const startVal = document.getElementById("start-val");
        const endVal = document.getElementById("end-val");

        function updateValues() {
            if (parseInt(start.value) > parseInt(end.value)) {
                start.value = end.value;
            }
            startVal.textContent = start.value;
            endVal.textContent = end.value;
        }

        start.addEventListener("input", updateValues);
        end.addEventListener("input", updateValues);
    </script>

</body>

</html>
