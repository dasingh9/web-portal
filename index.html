<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 700px;
            margin: auto;
        }

        .card {
            width: 200px;
            height: 100px;
            margin-top: 10px;
        }

        .bg-color-red {
            background-color: red;
        }

        .bg-color-green {
            background-color: rgb(72, 206, 72);
        }

        .bg-color-blue {
            background-color: blue;
        }

        #products-container iframe {
            width: 100%;
            height: 80vh;
            border: none;
            /* Removes the 3D border */
            outline: none;
            /* Removes any focus outline */
            box-shadow: none;
            /* Removes any shadow effect */
        }
    </style>

</head>

<body>
    <div class="page">
        <div class="left-panel">
            <div class="logo"></div>
            <div class="left-menu">
                <div class="menu-link"><a href="/">Home</a></div>
                <div class="menu-link"><a href="javascript:changeIframeUrl('products/index.html')">Products</a></div>
                <div class="menu-link"><a href="javascript:changeIframeUrl('html-demos/meta-tags.html')">HTML Meta Tags</a></div>
                <div class="menu-link"><a href="javascript:changeIframeUrl('categories/')">Categories</a></div>
                <div class="menu-link"><a href="javascript:changeIframeUrl('html-demos/register.html')">Register</a></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="top-menu-bar">
                <a class="menu-link" href="/">Home</a>
                <a class="menu-link" href="javascript:changeIframeUrl('products/index.html')">Products</a>
                <a class="menu-link" href="javascript:changeIframeUrl('categories/')">Html Meta Tags</a>
                <a class="menu-link" href="javascript:changeIframeUrl('html-demos/register.html')">Logout</a>
            </div>
            <div class="content">

                <div id="products-container">
                    <iframe id="contentIframe" style="width: 1200px; height: 700px;" frameborder="0"></iframe>
                </div>

            </div>
        </div>

        <script>
            function changeIframeUrl(url) {
                const iframe = document.getElementById("contentIframe");
                iframe.src = url;
            }
        </script>

</body>

</html>
